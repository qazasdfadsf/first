<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--块级元素-->
    <!-- <marquee>wp2</marquee>
    <marquee>wp2</marquee>
    <h1>wp2</h1>
    <h1>wp2</h1>
    <p>wp2</p>
    <p>wp2</p>
    <div>wp2</div>
    <div>wp2</div> -->
    <!--行内元素-->
    <!-- <input type="text">
    <input type="text">
    <span>wp2</span>
    <span>wp2</span> -->
    <!--块级元素中能写：行内元素 会计元素-->
    <div>
        <span>wp2</span>
        <input type="text">
        <div>wp2</div>
    </div>
    <!--行内元素中能写：行内元素 ，但不能写：块级元素-->
    <span>
        <span>wp2</span>
        <input type="text">
        <span>wp2</span>
    </span>
</body>
